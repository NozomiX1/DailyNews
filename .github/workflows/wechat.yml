name: WeChat Articles

on:
  schedule:
    # UTC 19:17 = 北京时间 3:17 (次日)
    - cron: '17 19 * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  WECHAT_COOKIE: ${{ secrets.WECHAT_COOKIE }}
  WECHAT_TOKEN: ${{ secrets.WECHAT_TOKEN }}
  GLM_API_KEY: ${{ secrets.GLM_API_KEY }}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: pip install -r requirements.txt
    - run: python main.py --wechat --date $(date -d "yesterday" +%Y-%m-%d)
    - name: Commit and push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/
        git diff --quiet && git diff --staged --quiet || \
          (git commit -m "chore: update wechat articles $(date +%Y-%m-%d)" && \
           git pull --rebase && git push)
