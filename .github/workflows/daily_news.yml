name: Daily News Generator

on:
  schedule:
    # UTC 14:47 = 北京时间 22:47
    - cron: '47 14 * * *'
  workflow_dispatch:
    # 允许手动触发

env:
  WECHAT_COOKIE: ${{ secrets.WECHAT_COOKIE }}
  WECHAT_TOKEN: ${{ secrets.WECHAT_TOKEN }}
  GLM_API_KEY: ${{ secrets.GLM_API_KEY }}

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run WeChat and GitHub tasks
      run: python main.py --wechat --github

    - name: Run Papers task (yesterday)
      run: python main.py --paper --date $(date -d "yesterday" +%Y-%m-%d)

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/
        git diff --quiet && git diff --staged --quiet || \
          (git commit -m "chore: update daily news $(date +%Y-%m-%d)" && \
           git pull --rebase && \
           git push)
