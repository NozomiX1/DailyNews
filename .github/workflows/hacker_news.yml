name: Hacker News Daily

on:
  schedule:
    # UTC 1:23 = 北京时间 9:23
    - cron: '23 1 * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  GLM_API_KEY: ${{ secrets.GLM_API_KEY }}

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install Playwright
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: python -m playwright install chromium --with-deps

    - name: Run Hacker News task
      run: python main.py --hackernews --date $(date -d "yesterday" +%Y-%m-%d)

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.norereply.github.com"
        git add output/
        git diff --quiet && git diff --staged --quiet || \
          (git commit -m "chore: update hacker news $(date +%Y-%m-%d)" && \
           git pull --rebase && \
           git push)
